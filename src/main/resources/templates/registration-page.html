<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="stylesheet.css"/>
    <meta charset="UTF-8">
    <title>Registration page</title>
</head>
<body>
<h2>Welcome to our site, hope you will find and share useful links.</h2>
<p>Please provide a username and a password. Do not share your password with anyone!</p>
<form method="post" th:action="@{/register}" th:object="${register}">
    <input type="text" name="username" placeholder="provide username"><br>
    <input type="password" name="password" placeholder="provide password"><br>
    <input type="submit" value="Create account">
</form>
</body>
</html>
